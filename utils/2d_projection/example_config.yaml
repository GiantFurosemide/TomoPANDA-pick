input:
  subtomo_txt: /path/to/subtomos.txt   # txt 文件，每行一个 MRC 绝对或相对路径

orientations:
  N_orientations: 10
  psi_deg: 0.0                         # ZYZ 第三角 Psi（固定 in-plane）

output:
  root_dir: /path/to/output_root
  orientation_dir_pattern: "ori_{k:03d}"
  stack_name_pattern: "proj_ori_{k:03d}.mrcs"
  orientations_table: "orientations.tsv"
  global_index_table: "index_particles.tsv"
  per_orientation_index_pattern: "index_ori_{k:03d}.tsv"
  relion_star: "particles.star"        # 必须生成，不可为空

projection:
  box_size: 64
  mode: "sum"                          # 投影模式：
                                       #   - "sum": 沿Z轴求和投影（累加所有层，适合增强信号）
                                       #   - "mean": 沿Z轴平均投影（取平均值，适合减少噪声）
                                       #   - "max": 沿Z轴最大投影（取每列最大值，适合突出最强信号）
                                       #   - "central_slice": 中心切片（取Z方向中心层，类似单层图像）
  normalize: true
  mask_path: null                      # 可选：mask 文件路径（MRC 格式）或球形mask半径（数字，单位：像素）
                                       #       如果为数字，将创建球形mask，半径自动限制为 box_size/2*0.9
                                       #       mask 内保留信号，mask 外用噪声填充
  noise_mean: 0.0                      # Gaussian 噪声均值
  noise_std: null                     # Gaussian 噪声标准差，如果为 null 则自动计算

processing:
  num_threads: null                    # 线程数，如果为 null 则使用 CPU 核心数

optics:
  pixel_size: 3.5
  voltage_kv: 300
  cs_mm: 2.7
  amplitude_contrast: 0.1
  optics_group_name: "opticsGroup1"
  optics_group_id: 1

